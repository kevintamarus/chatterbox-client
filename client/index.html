<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <div class="room-select">
        <button id="make-room">Create New Room</button>
        <select name="room">
          <option value="lobby" selected>Lobby</option>
          <option value="testroom1">Test Room #1</option>
        </select>
      </div>
      <input id="message" type="text">
      <button id="post-message">Submit</button>
      <button id="clear-message">Clear</button>
    </div>
    <div id="room-name" data-room="lobby">Lobby</div>
    <div id="chats"></div>
  </body>
</html>
